version: '2'
services:
  nginx-config:
    image: artifactory.devops.itaas-cloud.com:6553/nginx-config:1.0.7859_23a9ea62
    network_mode: none
    entrypoint:
      - /bin/true
    environment:
      - configs=$consul_configs
    volumes:
      - /etc/nginx/config
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true
  nginx-ssl:
    image: artifactory.devops.itaas-cloud.com:6553/nginx-ssl:1.0.7859_23a9ea62
    entrypoint:
      - /bin/true
    environment:
      - cert=$cert_name
      - apiKey=$apiKey
    volumes:
      - /etc/nginx/ssl
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true

  nginx-log:
    image: alpine:latest
    entrypoint:
      - /bin/true
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true
    volumes:
      - /var/log/nginx
  
  nginx:
    image: artifactory.devops.itaas-cloud.com:6553/nginx-consultemplate:1.0.7859_23a9ea62
    # depends_on:
    #   - "nginx-config"
    #   - "nginx-ssl"
    #   - "consul"
    environment:
      - CONSUL_PORT_8500_TCP_ADDR=consul
      - LOG_LEVEL=debug
      - CONSUL_KV_PREFIX=nginx
      - CONFIG_JSON=/etc/nginx/config/consul_nginx_initial_config.json
      - CONFIG_JSON_LOAD=true  #remove this env variable to not load the ininital settings from json file
      - SERVICE_IGNORE=true
    links:
      - consul-1:consul
      - consul-2:consul
    ports:
      - 80:80
      - 443:443
      - 5671:5671
      - 8080:8080
      - 8300:8300
      - 8301:8301
      - 8301:8301/udp
      - 8302:8302
      - 8302:8302/udp
      - 8500:8500
      - 8600:8600
      - 8600:8600/udp
    volumes_from:
      - nginx-config
      - nginx-ssl
      - nginx-log
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: nginx-config,nginx-ssl,nginx-log
  
  consul-data-1:
    image: alpine:latest
    entrypoint:
      - /bin/true
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true
    volumes:
      - /consul/data
  
  consul-data-2:
    image: alpine:latest
    entrypoint:
      - /bin/true
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true
    volumes:
      - /consul/data

  consul-1:
    image: consul:0.7.3
    command: agent -server -bootstrap-expect=$consul_bootstrap_expect -ui-dir /ui -bind 0.0.0.0 -client=0.0.0.0
    environment:
      - SERVICE_IGNORE=true
    volumes_from:
      - consul-data-1
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: consul-data-1
    expose:
      - 8080
      - 8300
      - 8301
      - 8301/udp
      - 8302
      - 8302/udp
      - 8500
      - 8600
      - 8600/udp
  
  consul-2:
    image: consul:0.7.3
    command: agent -server -join consul
    environment:
      - SERVICE_IGNORE=true
    volumes_from:
      - consul-data-2
    links:
      - consul-1:consul
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: consul-data-2
    expose:
      - 8080
      - 8300
      - 8301
      - 8301/udp
      - 8302
      - 8302/udp
      - 8500
      - 8600
      - 8600/udp

  